<!DOCTYPE html>
<html lang="fr" dir="ltr">
<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <title>Exercice 1</title>
</head>
<body>
  <div class="container-fluid text-center">
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-3">Exercice 1 - JQuery</h1>
        <h3>Partie 3</h3>
        <p class="lead">Compter le nombre de click</p>
      </div>
    </div>
    <p id="nbr">0</p>
    <button type="button" name="button" id="plus">+1</button>

  </div>
  <script src="assets\js\jquery-3.3.1.min.js"></script>
  <script>
    // Fonction qui incrémente un text à chaque clique
    $(document).ready(function(){
      var cpt = 0;
      $("#plus").click(function() {
          // On affiche la valeur du compteur sur le <p>
          $("#nbr").text(++cpt);
        })
    });
  </script>
</body>
</html>
